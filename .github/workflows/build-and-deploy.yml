name: Node.js CI

on:
  push:
    branches: [data]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository data
        uses: actions/checkout@v3
        with:
          ref: "data"
          path: "buildEnv/portfolio_data"
      - name: Compile data
        run: |
          cd buildEnv/portfolio_data
          pip install -r scripts/requirements.txt
          python scripts/compileData.py
          git add .
          git commit -m "update"
          git push origin data
      - name: Checkout repository Nextjs site
        uses: actions/checkout@v3
        with:
          repository: biplobsd/portfolio
          ref: "main"
          path: "buildEnv/main"
          token: ${{ secrets.PAT }}

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: buildEnv/main/package-lock.json
      - name: Build
        run: |
          cd buildEnv/main
          npm ci
          npm run export
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAT }}
          publish_dir: buildEnv/main/out
          publish_branch: gh-pages
